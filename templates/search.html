<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Groupie Tracker</title>
</head>
<body>
    <header class="header">
    <div class="nav">   
            <div class="logo">
                <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/> </svg> Return to Artist</a>
            </div>
            <div class="searchbarre">
                <form action="/search" method="POST">
                     <!-- <button href="/">home</button> -->
                     <input list="browsers" name="search" id="browser" placeholder="Search" required> <button type="submit">Search</button> 
                     <datalist id="browsers">
                         {{range .}}
                         <option value="{{.Name}}">
                         <option value="{{.CreationDate}}">{{.CreationDate}} - creationdate</option>
                         <option value="{{.FirstAlbum}}">{{.CreationDate}} - firstalbum</option>
                         {{range .Members}}
                         <option value="{{.}}">{{.}} - member</option>
                         {{end}}
                         {{range .Locations}}
                         <option value={{.}}>{{.}} - location</option>
                         {{end}}
                         {{end}}
                     </datalist>
                </form>
            </div>
        </header>
    </div>
    <div class="main-section">
        <h1 class="text-artists">Artists In Our Groupie Tracker Website</h1>
    </div>
    <div class="artist-image">
        {{range .}}
        <div class="image" >
            <a href="/artist?id={{.ID}}">
                <img src="{{.Image}}"class="image-groupe">
                <p class="name" href="">{{ .Name }}</p>
            </a>
        </div>
        {{end}}
    </div>
</body>
</html>
